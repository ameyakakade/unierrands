<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniErrands</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/navbar.js"></script> 
</head>
<body>
    <div id="warn"></div>
    <p class="heading">Create Errands</p>
    <div style="height: 80px;"></div>
     
  </iframe>

    <div id="navbar"></div>

    <div class="create">
    <div class="create_div">
        <h1>Select the location on map</h1>
    
    <select id="from" name="from" required>
        <option value="" disabled selected>Select starting location</option>
        <option value="sjt">SJT</option>
        <option value="prp">PRP</option>
        <option value="tt">TT</option>
        <option value="dc">DC Cafe</option>
        <option value="qblock">Q Block Men's Hostel</option>
    </select>
    <div style="width: 10%;"></div>
        
    <select id="to" name="to" required>
        <option value="" disabled selected>Select end location</option>
        <option value="sjt">SJT</option>
        <option value="prp">PRP</option>
        <option value="tt">TT</option>
        <option value="dc">DC Cafe</option>
        <option value="qblock">Q Block Men's Hostel</option>
    </select>
    </div>
    <div class="create_div">
        <h1>Enter the task to be done</h1>
        <input id="task" placeholder="Enter Task" type="text" required>
    </div>
    <div class="create_div" style="margin-bottom: 100px;">
        <h1>Enter the description to be done</h1>
        <input id="description" placeholder="Enter description" type="text" required>
    </div>
    <div class="create_div"><button id="createErrandForm" type="button"> Create!</button></div>
    <p id="create-errand-message"></p>
    <div style="visibility: hidden"> 
        <p id="counter"></p>
        <p id="incrementBtn"></p>
        <p id="logoutbutton"></p>
        <p id="get_errands"></p>
        
    </div>
    
</div>
    
<script src="scripts/talker.js"></script> 
</body>
</html>
